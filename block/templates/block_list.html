{% extends "base.html" %}
    {% block content %}
        <div class="row">
            <div class="col-md-9">
                {% for b in blocks %}
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="panel-title" style="font-size:18px;">
                      <a href="{% url 'article_list' b.id %}">{{ b.title }}</a>
                    </span>
                    <span class="pull-right">管理员：{{ b.owner.username }}</span>
                  </div>
                  <div class="panel-body">
                    {{ b.des }}
                  </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-3">
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    &nbsp;
                </div>
                {% if user.is_authenticated %}
                    <p>{{ user.username }}.欢迎来到论坛</p>
                    <a class="btn btn-default" role="button" href="{% url 'logout_then_login' %}">登出</a>
                {% else %}
                    <p>匿名用户，请<a class="btn btn-default" role="button" href="{% url 'login' %}">登录</a></p>
                {% endif %}
            </div>
        </div>
    {% endblock %}
