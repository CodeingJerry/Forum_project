{% extends 'base.html' %}
    {% block content %}
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
            {% if form.errors %}
                <div class="alert alert-info">{{ form.errors }}</div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
             {% csrf_token %}
    {#            <input type="text" name="title" class="form-control" placeholder="Text input">#}
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">用户名</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="username">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">密码</label>
                <div class="col-sm-10">
                  <input class="form-control" type="password" name="password">
                </div>
              </div>

    {#          <a href="{% url 'create_article' b.id %}" class="btn btn-primary btn-sm active" type="submit" role="button">发表</a>#}
              <button type="submit" class="btn btn-primary btn-sm active">登录</button>
              <input type="hidden" name="next" value="{{ next }}">
            </form>
            <p><a href="{% url 'password_reset' %}">忘记密码？点击找回</a></p>
            <p><a href="{% url 'usercenter_register' %}">没有账号？点击注册</a></p>
        </div>
    {% endblock %}
