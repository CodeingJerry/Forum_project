{% extends 'base.html' %}
    {% block content %}
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
            {% if error %}
                <div class="alert alert-info">{{ error }}</div>
            {% endif %}
            <form method="post" action="" enctype="multipart/form-data">
             {% csrf_token %}
    {#            <input type="text" name="title" class="form-control" placeholder="Text input">#}
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">用户名</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="username">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">邮箱</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="email">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">密码</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="password">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">确认密码</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="re_password">
                </div>
              </div>
               <div class="row">
                    &nbsp;
               </div>
               <div class="row">
                    &nbsp;
               </div>
               <div class="form-group form-group-sm">
                <button type="submit" class="btn btn-primary pull-left">注册账号</button>
               </div>
            </form>
            <p><a href="{% url 'login' %}">已有账号？点击登录</a></p>
        </div>

    {% endblock %}
